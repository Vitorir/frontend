<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <style>
        a:hover {
            color: red;
        }
        a:visited {
            border: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Desafio 1: Glossário</h1>

    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"><strong>!DOCTYPE html</strong></a></dt>
        <dd>define o tipo de documento como html5</dd>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/HTML"><abbr title="(HyperText Markup Language)">HTML</abbr></a></dt>
        <dd>define um documento html</dd>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/head">head</a></dt>
        <dd>container para metadados, links...</dd>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/body">body</a></dt>
        <dd>corpo do documento</dd>
    </dl>

</html>
